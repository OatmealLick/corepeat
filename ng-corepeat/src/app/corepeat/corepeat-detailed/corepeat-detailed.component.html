<div *ngIf="corepeat">
  <div class="corepeat-info">
    <h1>{{corepeat.name}}</h1>
    <div #gmap style="width:100%;height:400px"></div>
    <p>{{corepeat.description}}</p>
  </div>
  <div class="corepeat-users">
    <ul>
      <li *ngFor="let participant of corepeat.participants">
        {{participant.name}} {{participant.surname}}
      </li>
    </ul>
  </div>
</div>
