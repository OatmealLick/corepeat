<div class="wrapper">
  <h2>{{corepeat.name}}</h2>
  <span class="where-and-when">{{corepeat.city}}, {{corepeat.date | date:'dd.MM.yyyy'}}</span>
  <p class="description">{{corepeat.description | slice:0:50}}...</p>
  <div class="participants">
    <div class="title">Uczestnicy:</div>
    <div class="count">{{corepeat.currentParticipants}}/{{corepeat.maxParticipants}}</div>
  </div>
</div>
