<div class="page-header">
  <div class="page-header-elem">
    <h1>{{loggedUser.name}} {{loggedUser.surname}}</h1>
  </div>
  <div class="buttons">
    <button routerLink="/create" class="important-button" id="create-corepeat">
      <i class="icon fa fa-plus-circle" aria-hidden="true"></i>Utwórz Corepeata
    </button>
  </div>
</div>

<div class="achievements">
  <ul>
    <li *ngFor="let achievement of achievements.achievements">
      <img class="achievement-icon" src="../../../assets/{{achievement | lowercase}}.png"/>
      {{achievement}}
    </li>
  </ul>
</div>

<div class="dashboard">
  <div class="corepeats-coming column">
    <h2><i class="icon-extended fa fa-calendar" aria-hidden="true"></i>Nadchodzące Corepeaty</h2>
    <app-corepeat-list [timeSelector]="timeSelectorType.AFTER_CURRENT"></app-corepeat-list>
  </div>
  <div class="corepeats-past column">
    <h2><i class="icon-extended fa fa-book" aria-hidden="true"></i>Minione Corepeaty</h2>
    <app-corepeat-list [timeSelector]="timeSelectorType.BEFORE_CURRENT"></app-corepeat-list>
  </div>
</div>
