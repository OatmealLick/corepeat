<div class="page-header">
  <h1 class="page-header-elem">Stwórz Corepeata</h1>
  <div class="buttons">
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label for="corepeatName">Nazwa Corepeata</label>
        <input type="text" [(ngModel)]="createdCorepeat.name" class="form-control" id="corepeatName" placeholder="W kilku słowach czego planujesz się uczyć">
      </div>
      <div class="form-group container-fluid">
        <div class="row">
          <div class="col-4 first-col">
            <label for="city">Gdzie</label>
            <input type="text" [(ngModel)]="createdCorepeat.city" class="form-control" id="city" placeholder="Miasto, w którym chcesz się uczyć">
          </div>
          <div class="col-4">
            <label for="city">Kiedy</label>
            <input type="date" [(ngModel)]="createdCorepeat.date" class="form-control" id="date" placeholder="Data wydarzenia">
          </div>
          <div class="col-4 last-col">
            <label for="maxParticipants">Maksymalna liczba uczestników</label>
            <input type="number" [(ngModel)]="createdCorepeat.maxParticipants" class="form-control" id="maxParticipants" />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="description">Opis</label>
        <textarea [(ngModel)]="createdCorepeat.description" class="form-control" id="description" rows="3" placeholder="Powiedz czego planujesz się uczyć, z czego potrzebujesz pomocy, a co możesz wytłumaczyć innym"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
    </div>
    <div class="col-3">
      <button (click)="submitCorepeat()" id="submit">Utwórz</button>
    </div>
  </div>

</div>
